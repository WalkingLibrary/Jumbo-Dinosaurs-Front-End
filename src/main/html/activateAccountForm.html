<div id="accountActivationFrom">
    <h1>Activate Your Account</h1>
    <div class="form">


        <!--Email Token Input-->
        <label for="emailToken">Activation Code:</label>
        <div class="inputDiv">
            <input id="emailToken" type="text">
        </div>

        <h3 id="activationError"></h3>

    </div>

    <div id="sendActivationCodeDiv" onclick="resendActivationCode()">
        <h4>Didn't receive an email? <br> Click Here to resend</h4>
    </div>
    <input id="activateAccount" onclick="activateAccount()" type="button" value="Activate Account">

</div>
