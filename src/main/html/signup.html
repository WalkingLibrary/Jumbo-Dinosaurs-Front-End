<div id="signUpForm">

    <h1>Create An Account</h1>
    <div class="form">

        <div id="labelDiv">

            <label for="usernameInput">Username:</label>
            <label for="passwordInput">Password:</label>
            <label for="emailInput">Email:</label>
            <label for="acceptTOSPPInput">I have read and agree to the
                <a href="termsofservice.html">Terms of Service</a>
                and the
                <a href="privacypolicy.html">Privacy Policy</a>
                .
            </label>
        </div>
        <div id="inputDiv">

            <div>
                <div id="usernameInputDiv">
                    <input id="usernameInput" onclick="onUsernameInputChange()" type="text">
                    <h5>Username can contain A-Z, a-z, 0-9, and _ with a max length of 15 Characters</h5>
                    <input onclick="checkAvailability(usernameInput.value)" type="button" value="Check Availability">
                </div>
                <h3 id="usernameError"></h3>
                <h3 id="usernameTakenStatus"></h3>
            </div>
            <div>
                <input id="passwordInput" type="password"><br>
                <input id="passwordCheckInput" type="password">
                <h3 id="passwordError"></h3>
            </div>
            <div>
                <input id="emailInput" type="email"><br>
                <input id="emailCheckInput" type="email">
                <h3 id="emailError"></h3>
            </div>
            <div>
                <input id="acceptTOSPPInput" type="checkbox">
                <h3 id="tosppError"></h3>
            </div>
        </div>


    </div>

    <input id="signUpButton" onclick="signUp()" type="button" value="Sign Up">

</div>
