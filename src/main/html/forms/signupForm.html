<div class="flexColumnSpaceAround formHolder marginOnePercent" id="signUpForm">

    <h1>Create An Account</h1>
    <div class="form fill">


        <!--Username Input-->
        <label for="usernameInput">Username:</label>
        <div class="inputDiv">


            <div class="parentHider" id="usernameRestraintsDiv">

                <input id="usernameInput" onclick="onUsernameInputChange()" type="text">

                <!-- -->
                <div class="loadAnimationContainer" id="checkAvailabilityLoadingButton">

                    <input onclick="checkAvailability(usernameInput.value);" type="button"
                           value="Check Availability">

                </div>

                <h5 class="standardOutline paddingTen hiddenLabel">
                    Usernames can be 15 Characters long and contain A-Z, 0-9, and underscores.
                </h5>
            </div>


            <h3 class="error" id="usernameError"></h3>
            <h3 id="usernameTakenStatus"></h3>


        </div>

        <!--Password Input-->
        <label for="passwordInput">Password:</label>
        <div class="inputDiv">
            <input id="passwordInput" type="password"><br>
            <input id="passwordCheckInput" type="password">
            <h3 class="error" id="passwordError"></h3>
        </div>

        <!--Email Input-->
        <label for="emailInput">Email:</label>
        <div class="inputDiv">
            <input id="emailInput" type="email"><br>
            <input id="emailCheckInput" type="email">
            <h3 class="error" id="emailError"></h3>
        </div>

        <!--TOS and PP Input-->
        <label for="acceptTOSPPInput">I have read and agree to the
            <a href="../pages/termsofservice.html">Terms of Service</a>
            and the
            <a href="../pages/privacypolicy.html">Privacy Policy</a>
            .
        </label>


        <div class="inputDiv">
            <input id="acceptTOSPPInput" type="checkbox">
            <h3 class="error" id="tosppError"></h3>
            <h3 class="error" id="generalError"></h3>
        </div>
    </div>

    <div class="standardOutline backgroundButton paddingTen" onclick="rotateLoginPageForms(loginForm);">

        <h4>Have an account? <br> Click Here to Login</h4>
    </div>

    <div class="loadAnimationContainer" id="signUpLoadingButton">
        <input id="signUpButton" onclick="onCaptchaButtonClick(signUp)" type="button" value="Sign Up">
    </div>

</div>
