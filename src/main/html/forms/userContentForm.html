<div class="flexColumnSpaceAround" id="userContentForm">

    <div class="flexRowSpaceAround" id="tableControls">

            <img alt="Table Icon Here" id="tableIcon" src="tableicon.png">
            <h1>Tables</h1>
        </div>
        <div class="flexColumnSpaceAround" id="createDiv">
            <img alt="Plus Symbol" onclick="displayCreateTableForm()" src="/100x100PlusCircle.png">

        </div>

    <div id="tablesDiv">

        Click here to activate it.
    </h4>
