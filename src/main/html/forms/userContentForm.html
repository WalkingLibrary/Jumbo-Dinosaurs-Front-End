<div class="flexColumnSpaceAround" id="userContentForm">
    <h1 id="usernameHeader"></h1>


    <div id="tablesDiv">

        <div class="flexRowSpaceAround" id="tableControls">
            <div class="flexColumnSpaceAround">
                <img alt="Table Icon Here" class="tableIcon" id="tableIcon" src="tableicon.png">
                <h1>Tables</h1>
            </div>

            <div class="flexColumnSpaceAround parentHider">
                <img alt="Plus Symbol"
                     class="imageButton"
                     onclick="defaultFormLoader['createTableForm.html'].produceFormManager(userContentBlock, true).displayForm();"
                     src="/100x100PlusCircle.png">
                <h4 class="standardOutline hiddenLabel">Create Table</h4>
            </div>

            <div class="flexColumnSpaceAround parentHider">
                <img alt="Refresh Tables" class="imageButton" onclick="refreshUsersTables()" src="/refreshIcon.png">
                <h4 class="standardOutline hiddenLabel">Refresh</h4>
            </div>
        </div>
    </div>


    <div id="logOutDiv" onclick="logOut()">
        <h4>Log Out</h4>
    </div>


</div>

<div id="activationStatus" onclick="displayActivationForm()">
    <h4>Your account has not been activated yet<br>
        Click here to activate it.
    </h4>
</div>
