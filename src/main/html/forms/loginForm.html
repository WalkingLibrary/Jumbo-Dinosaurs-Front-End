<div class="flexColumnSpaceAround" id="loginForm">
    <h1>Login</h1>
    <div class="form">


        <!--Username Input-->
        <label for="usernameInput">Username:</label>
        <div class="inputDiv">
            <input id="usernameInput" type="text">
        </div>


        <!--Password Input-->
        <label for="passwordInput">Password:</label>
        <div class="inputDiv">
            <input id="passwordInput" type="password"><br>

        </div>

        <!--Remember Me Input-->
        <label for="rememberMe">Remember Me</label>
        <div class="inputDiv">
            <input id="rememberMe" type="checkbox">
            <h3 id="loginError"></h3>
        </div>

    </div>
    <div id="formNavigationDiv" onclick="signUpForm.produceFormManager(userContentBlock).displayForm();">
        <h4>Don't Have an account? <br> Click Here to create one</h4>
    </div>

    <div class="loadAnimationContainer" id="loginLoadingButton">
        <input id="loginButton" onclick="onCaptchaButtonClick(login)" type="button" value="Login">
    </div>

</div>
