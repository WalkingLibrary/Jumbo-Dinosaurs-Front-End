<div class="flexColumnSpaceAround formHolder" id="accountActivationFrom">
    <h1>Activate Your Account</h1>
    <div class="form">


        <!--Email Token Input-->
        <label for="activationToken">Activation Code:</label>
        <div class="inputDiv">
            <input id="activationToken" type="text">

        </div>


    </div>

    <div class="standardOutline backgroundButton paddingTen" onclick="resendActivationCode()">
        <h4>Didn't receive an email? <br> Click Here to resend</h4>
    </div>


    <h3 id="activationError"></h3>

    <div class="flexRowSpaceAround widthOneHundred">
        <input onclick="
           defaultFormLoader['activateAccountForm.html'].produceFormManager(contentContainer).removeForm();
         defaultFormLoader['userContentForm.html'].produceFormManager(contentContainer).displayForm();" type="button"
               value="Back">

        <div class="loadAnimationContainer" id="activationLoadingButton">
            <input id="activateAccount" onclick="onCaptchaButtonClick(activateAccount)" type="button"
                   value="Activate Account">
        </div>
    </div>


</div>
