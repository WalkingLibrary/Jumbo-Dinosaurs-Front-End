<div class="formHolder flexColumnSpaceAround">
    <h1>Change Your Password</h1>
    <div class="form fill">


        <label for="tokenInput">Token:</label>

        <div class="flexRowSpaceEvenly widthOneHundred">

            <input id="tokenInput" type="password">

            <div class="standardOutline paddingTen">
                Check your Email for a Token
            </div>

        </div>

        <label for="passwordInput">Password:</label>

        <div class="flexColumnSpaceAround fill paddingTen">
            <input class="autoMargin" id="passwordInput" type="password">
            <input class="autoMargin" id="passwordCheckInput" type="password">
            <h3 class="error autoMargin" id="passwordError"></h3>
        </div>

    </div>

    <div class="standardOutline backgroundButton paddingTen" onclick="rotateLoginPageForms(loginForm);">

        <h4>Back To Login</h4>
    </div>

    <div class="loadAnimationContainer" id="submitPasswordChangeButton">
        <input onclick="submitPasswordChange()" type="button" value="Submit">
    </div>

</div>
