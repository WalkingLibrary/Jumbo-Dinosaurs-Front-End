<div class="formHolder flexColumnSpaceAround marginOnePercent">
    <h1>Change Your Password</h1>
    <div class="form fill autoMargin">


        <label for="usernameInput">Username:</label>
        <div class="flexColumnSpaceAround fill">
            <input id="usernameInput" type="text">
            <h3 class="error paddingTen" id="usernameError"></h3>
        </div>


        <label for="emailInput">Email:</label>
        <div class="flexColumnSpaceAround fill">
            <input class="autoMargin" id="emailInput" type="text">
            <h3 class="error paddingTen" id="emailInputError"></h3>
        </div>
    </div>

    <div class="standardOutline backgroundButton paddingTen" onclick="rotateLoginPageForms(loginForm);">

        <h4>Back To Login</h4>
    </div>

    <div class="loadAnimationContainer" id="submitPasswordChangeButton">
        <input onclick="onCaptchaButtonClick(sendPasswordChangeRequest);" type="button" value="Submit">
    </div>

</div>
