<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Discord Web Hook</title>

    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>

<div class="autoMargin" id="navBarContainer">

</div>
<div class="autoMargin maxWidth">
    <div class="flexColumnSpaceAround standardOutlineWhiteBackGround autoMargin widthFifty halfViewHeight">
        <div>
            <img alt="Discord Icon Here"
                 class="widthHeightOneHundredPixels"
                 src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/91_Discord_logo_logos-512.png">
        </div>
        <div class="flexRowSpaceEvenly">
            <label for="discordWebHookLink">Discord Web Hook Link: </label>
            <input id="discordWebHookLink" type="text">
        </div>
        <div class="flexRowSpaceEvenly">
            <label for="username">Username:</label>
            <input id="username" type="text">
        </div>
        <div class="flexRowSpaceEvenly">
            <label for="iconUrl">Icon Url:</label>
            <input id="iconUrl" type="text">
        </div>
        <div class="inputDiv">
            <label for="message">Message:</label>
            <input id="message" type="text">
        </div>
        <div class="flexRowSpaceEvenly">
            <label for="times">Times:</label>
            <input id="times" type="text">
        </div>

        <div class="flexRowSpaceEvenly">
            <label for="delay">Delay:</label>
            <input id="delay" type="text" value="120000">
        </div>

        <div class="flexRowSpaceEvenly">
            <div class="loadAnimationContainer flexRowSpaceEvenly" id="discordRipAndTearButton">
                <input onclick="spamMessage();" type="button" value="Rip and Tear">
            </div>
            <input onclick="shouldStop = true;" type="button" value="Stop">
        </div>
    </div>
</div>
<script src="/Main.js"></script>
</body>
</html>
