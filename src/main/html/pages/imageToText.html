<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Image To Text</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="autoMargin" id="navBarContainer">

</div>

<div class="autoMargin maxWidth">
    <div id="contentContainer">
        <div class="formHolder paddingTen flexColumnSpaceAround widthOneHundred">

            <h1>Image To Text</h1>
            <div class="flexColumnSpaceAround widthOneHundred ">

                <div class="flexColumnSpaceAround fill standardOutline">
                    <input accept=".jpg, .jpeg, .png"
                           id="fileSelector"
                           onchange="readImage(this, true);"
                           type="file">

                    <img class="">
                </div>

                <h1 class="error" id="errorDisplay"></h1>
                <div class="loadAnimationContainer" id="postButtonDiv">
                    <input onclick="convertImageToText();" type="button" value="Post">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/Main.js"></script>
</body>
</html>
