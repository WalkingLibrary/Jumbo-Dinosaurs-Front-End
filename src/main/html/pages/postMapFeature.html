<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Dinosaur Photos and More" name="description">
    <meta content="Jumbo, Dinosaurs" name="keywords">
    <meta content="Jumbo Dinosaurs" property="og:title">
    <meta content="Dinosaur photos and more" property="og:description">
    <meta content="/carno100x100.png" property="og:image">


    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Jumbo Dinosaurs</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div id="navBarContainer"></div>
<div id="contentContainer">

    <div class="formHolder paddingTen flexColumnSpaceAround widthOneHundred">

        <h1>Post Map Feature</h1>
        <div class="flexRowSpaceEvenly standardOutline widthFifty">
            <div class="flexColumnSpaceEvenly">
                <h4>Coordinates:</h4>
                <div class="flexRowSpaceEvenly paddingTen">
                    <label for="x">X:</label>
                    <input id="x" type="text">
                </div>
                <div class="flexRowSpaceEvenly paddingTen">
                    <label for="y">Y:</label>
                    <input id="y" type="text">
                </div>
                <div class="flexRowSpaceEvenly paddingTen">
                    <label for="z">Z:</label>
                    <input id="z" type="text">
                </div>
            </div>
            <div>
                <label for="serverInput">Server:</label>
                <input id="serverInput" type="text">
            </div>
        </div>


        <div class="folderDiv flexColumn relative halfViewHeight widthFifty ">
            <div class="flexRowSpaceEvenly widthOneHundred">
                <div class="folderTab opened standardOutline backgroundButton"
                     onclick="
                 swapOpenFolder(this);
                 rotatePostMapDetailForms(descriptionUploadForm);">
                    <h1 class="paddingTen">Detail</h1>
                </div>
                <div class="folderTab standardOutline backgroundButton"
                     onclick="
                 swapOpenFolder(this);
                 rotatePostMapDetailForms(imageUploadForm);">
                    <h1 class="paddingTen">Image</h1>
                </div>
            </div>

            <div class="absolute standardOutline widthOneHundred maxHeight40PercentViewHeight" id="folder"
                 style="top:45px;">

            </div>

        </div>


        <div class="flexColumnSpaceAround alternativeOutline widthFifty">
            <h5>Table:</h5>
            <div class="widthOneHundred  flexRowSpaceEvenly" id="tableSelectorDiv">

            </div>
        </div>

        <h1 class="error" id="errorDisplay"></h1>
        <div class="loadAnimationContainer" id="postButtonDiv">
            <input onclick="postMapDetail();" type="button" value="Post">
        </div>
    </div>
</div>
</body>

<script src="/Main.js"></script>
</html>
