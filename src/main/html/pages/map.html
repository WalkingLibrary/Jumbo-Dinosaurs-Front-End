<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbo Dinosaurs</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
<div class="autoMargin" id="navBarContainer">

</div>
<div class="autoMargin maxWidth">
    <div id="contentContainer">

        <div id="mapDiv">


            <div class="flexRowSpaceAround">


                <canvas id="mapCanvas" style="width: 600px; height: 600px;">

                </canvas>


                <div class="flexRowSpaceAround widthOneHundred maxHeight">
                    <div class="overflowContainer alternativeOutline maxHeight maxWidth widthOneHundred ">
                        <div class="flexColumnSpaceEvenly  maxWidth maxHeight" id="tablesDiv">

                        </div>
                    </div>


                    <div class="flexColumnSpaceEvenly maxHeight maxWidth mapMenuTabWidth">

                        <div class="relative">
                            <h1 class="mapMenuTab mapMenuTabSelected alternativeOutline absolute">
                                Tables
                            </h1>
                        </div>

                        <div class="relative ">
                            <h1 class="mapMenuTab alternativeOutline absolute">Details</h1>
                        </div>

                        <div class="relative ">
                            <h1 class="mapMenuTab alternativeOutline absolute">Bot</h1>
                        </div>

                    </div>
                </div>

            </div>


            <div id="mapControls">
                <div id="mapCoordinateInput">
                    <form action="">
                        <h5>Coordinate Input</h5><br>
                        <label for="X">X:</label>
                        <input id="x" type="text"><br><br>
                        <label for="Z">Z:</label>
                        <input id="z" type="text"><br><br>
                        <input id="goButton" type="button" value="GO!">
                    </form>
                </div>
                <div id="viewToggles">
                    <form action="">
                        <h5>View</h5><br>

                        <!--Coordinate Mode Input-->
                        <label for="loadedChunks">Loaded Chunks:</label>
                        <input id="loadedChunks" type="checkbox"><br>

                        <!--Toggle Map Info-->
                        <label for="mapInfo">Map Info:</label>
                        <input id="mapInfo" type="checkbox"><br>

                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="/Main.js"></script>
<script src="https://cdn.babylonjs.com/babylon.max.js"></script>
</body>

</html>
