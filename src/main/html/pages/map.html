<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbo Dinosaurs</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
<div class="autoMargin" id="navBarContainer">

</div>
<div class="autoMargin maxWidth">
    <div id="contentContainer">

        <div id="mapDiv">


            <div class="flexRowSpaceAround">


                <canvas id="mapCanvas" style="width: 600px; height: 600px;">

                </canvas>


                <div class="flexRowSpaceAround widthOneHundred maxHeight">
                    <div class="overflowContainer alternativeOutline maxHeight maxWidth widthOneHundred ">
                        <div class="flexColumnSpaceEvenly  maxWidth maxHeight" id="tablesDiv">

                        </div>
                    </div>


                    <div class="flexColumnSpaceEvenly maxHeight maxWidth mapMenuTabWidth">

                        <div class="relative ">
                            <h1 class="mapMenuTab alternativeOutline absolute">Search</h1>
                        </div>
                        <div class="relative">
                            <h1 class="mapMenuTab mapMenuTabSelected alternativeOutline absolute">
                                Tables
                            </h1>
                        </div>

                        <div class="relative ">
                            <h1 class="mapMenuTab alternativeOutline absolute">Details</h1>
                        </div>

                        <div class="relative ">
                            <h1 class="mapMenuTab alternativeOutline absolute">Bot</h1>
                        </div>

                    </div>
                </div>

            </div>


            <div class="flexRowSpaceEvenly widthOneHundred" id="mapControls">


                <div class="flexColumnSpaceEvenly paddingTen marginOnePercent">
                    <label class="paddingTen" for="dimensionSelection">Dimension:</label>
                    <select id="dimensionSelection" name="Dimension" onchange="updateDimension()">
                        <option value="0">overworld</option>
                        <option value="1">nether</option>
                        <option value="2">end</option>
                    </select>
                </div>

                <div class="flexColumnSpaceEvenly paddingTen">
                    <h5>Coordinate Input</h5>
                    <div class="flexRowSpaceEvenly paddingTen">
                        <label for="X">X:</label>
                        <input id="x" type="text">
                    </div>
                    <div class="flexRowSpaceEvenly paddingTen">
                        <label for="Z">Z:</label>
                        <input id="z" type="text">
                    </div>
                    <input id="goButton" type="button" value="GO!">
                </div>


                <div class="flexColumnSpaceEvenly paddingTen" id="viewToggles">
                    <form action="">
                        <h5>View</h5>

                        <div class="flexRowSpaceEvenly paddingTen">
                            <label for="loadedChunks">Loaded Chunks:</label>
                            <input id="loadedChunks" type="checkbox">
                        </div>

                        <div class="flexRowSpaceEvenly paddingTen">
                            <label for="mapInfo">Map Info:</label>
                            <input id="mapInfo" type="checkbox">
                        </div>
                        <div class="flexColumnSpaceEvenly marginOnePercent">
                            <label for="renderDistanceSlider">Render Distance:</label>
                            <div class="flexRowSpaceEvenly">
                                <input class="" id="renderDistanceSlider" max="64" min="0"
                                       onchange="updateRenderDistance()" type="range" value="32">
                                <h2 id="renderDistanceSliderDisplay">32</h2>
                            </div>
                        </div>

                        <div class="flexRowSpaceEvenly paddingTen">
                            <input onclick="updateMapView(true)" type="button" value="Refresh">
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="/Main.js"></script>
<script src="https://cdn.babylonjs.com/babylon.max.js"></script>
</body>

</html>
