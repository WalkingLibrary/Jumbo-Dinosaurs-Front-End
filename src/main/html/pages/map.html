<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbo Dinosaurs</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
<div class="autoMargin" id="navBarContainer">

</div>
<div class="autoMargin maxWidth">
    <div id="contentContainer">

        <div id="mapDiv">

            <canvas id="mapCanvas"></canvas>

            <div id="mapControls">
                <div id="mapCoordinateInput">
                    <form action="">
                        <h5>Coordinate Input</h5><br>
                        <label for="X">X:</label>
                        <input id="x" type="text"><br><br>
                        <label for="Z">Z:</label>
                        <input id="z" type="text"><br><br>
                        <input id="goButton" type="button" value="GO!">
                    </form>
                </div>
                <div id="viewToggles">
                    <form action="">
                        <h5>View</h5><br>

                        <!--View Mode Input-->
                        <label for="chunkView">Chunk View:</label>
                        <input id="chunkView" type="checkbox"><br>
                        <label for="regionView">Region View:</label>
                        <input id="regionView" type="checkbox"><br>
                        <label for="sectorView">Sector View:</label>
                        <input id="sectorView" type="checkbox"><br><br>
                        <!--Coordinate Mode Input-->
                        <label for="gridCoordinatesToggle">Grid Coordinates:</label>
                        <input id="gridCoordinatesToggle" type="checkbox"><br>

                    </form>
                </div>
            </div>

        </div>


    </div>
</div>

<script src="/Main.js"></script>
<script src="https://cdn.babylonjs.com/babylon.max.js"></script>
</body>

</html>
