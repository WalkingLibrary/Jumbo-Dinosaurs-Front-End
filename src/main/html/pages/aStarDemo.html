<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">


    <meta content="Remote AStar Demo" name="description">
    <meta content="Jumbo, Dinosaurs, AStar, PathFinding" name="keywords">
    <meta content="Jumbo Dinosaurs" property="og:title">
    <meta content="Remote AStar Demo" property="og:description">
    <meta content="/carno100x100.png" property="og:image">


    <title>AStar Demo</title>

    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="autoMargin" id="navBarContainer">

</div>
<div class="autoMargin maxWidth">
    <div id="contentContainer">
        <div class="flexColumnSpaceAround allViewHeight">

            <canvas class="standardOutlineWhiteBackGround widthHeightFiftyPercent autoMargin"
                    id="aStarCanvas">

            </canvas>

            <h1 class="error" id="errorDisplay"></h1>


            <div class="autoMargin  paddingTen flexColumnSpaceAround">

                <div class="standardOutline paddingTen autoMargin">
                    <h3 class="paddingTen">Left Click to place the Start Node</h3>

                    <h3 class="paddingTen">Right Click to place the Goal Node</h3>

                    <h3 class="paddingTen">Middle Click to place obstacles</h3>
                </div>


                <div id="solveButtonDiv" style="margin: 50px;">
                    <input id="solveButton" onclick="solvePath()" type="button" value="Solve">
                </div>

            </div>
        </div>
    </div>
</div>

<script src="/Main.js"></script>

</body>

</html>
