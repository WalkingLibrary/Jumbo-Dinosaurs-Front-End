<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Dinosaur Photos and More" name="description">
    <meta content="Jumbo, Dinosaurs" name="keywords">
    <meta content="Jumbo Dinosaurs" property="og:title">
    <meta content="Dinosaur photos and more" property="og:description">
    <meta content="/carno100x100.png" property="og:image">


    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Jumbo Dinosaurs</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div id="navBarContainer"></div>
<div id="contentContainer">

    <div class="formHolder paddingTen flexColumnSpaceAround widthOneHundred">

        <h1>Post an Image</h1>
        <div class="flexColumnSpaceAround widthOneHundred ">

            <div class="flexColumnSpaceAround fill standardOutline">
                <input accept=".jpg, .jpeg, .png"
                       id="fileSelector"
                       onchange="readImage(this, true);"
                       type="file">

                <img class="">
            </div>

            <div class="alternativeOutline" id="tablesDiv">

            </div>
            <h1 class="error" id="errorDisplay"></h1>
            <div class="loadAnimationContainer" id="postButtonDiv">
                <input onclick="postImage();" type="button" value="Post">
            </div>
        </div>
    </div>
</div>
</body>

<script src="/Main.js"></script>
</html>
