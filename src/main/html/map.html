<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbo Dinosaurs</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">

</head>

<body>
<div id="container">
    <!--Navigation Bar-->
    <div id="navbar" onmouseout="hideNavBar();" onmouseover="makeNavBarVisible();">
        <div class="navbarIcon">
            <a href="/home.html"> <img src="/rex100x100.png"/></a>
            <h5>Home</h5>
        </div>
        <div class="navbarIcon">
            <a href="/home.html"> <img src="/pteranodon100x100.png"/></a>
            <h5>Art</h5>
        </div>
        <div class="navbarIcon">
            <a href="/home.html"> <img src="/carno100x100.png"/></a>
            <h5>Downloads</h5>
        </div>
        <div class="navbarIcon">
            <a href="/home.html"> <img src="/compys100x100.png"/></a>
            <h5>User Page</h5>
        </div>


    </div>

    <div id="mapDiv">
        <canvas id="mapCanvas"></canvas>
        <div id="mapControls">
            <div id="mapCoordinateInput">
                <form action="">
                    <h5>Coordinate Input</h5><br>
                    <label for="X">X:</label>
                    <input id="X" type="text"><br><br>
                    <label for="Z">Z:</label>
                    <input id="Z" type="text"><br><br>
                    <input id="goButton" type="button" value="GO!">
                </form>
            </div>
            <div id="viewToggles">
                <form action="">
                    <h5>View</h5><br>

                    <!--View Mode Input-->
                    <label for="chunkView">Chunk View:</label>
                    <input id="chunkView" type="checkbox"><br>
                    <label for="regionView">Region View:</label>
                    <input id="regionView" type="checkbox"><br>
                    <label for="sectorView">Sector View:</label>
                    <input id="sectorView" type="checkbox"><br><br>
                    <!--Coordinate Mode Input-->
                    <label for="gridCoordinatesToggle">Grid Coordinates:</label>
                    <input id="gridCoordinatesToggle" type="checkbox"><br>

                </form>
            </div>
        </div>

    </div>


</div>
<script src="/navbar.js"></script>
<script src="/map.js"></script>
</body>

</html>
